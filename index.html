<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
        <!-- latest -->
        <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet" />
    </head>
    <body>
        <nes-container title="Buttons">
            <nes-button>Normal</nes-button>
            <nes-button state='primary'>Primary</nes-button>
            <nes-button state='success'>Success</nes-button>
            <nes-button state='warning'>Warning</nes-button>
            <nes-button state='error'>Error</nes-button>
            <nes-button state='disabled'>Disabled</nes-button>
        </nes-container>
        <nes-container title="Containers">
            <nes-container title="Container.is-centered" is-centered>
                    Good morning. Thou hast had a good night's sleep, I hope.
            </nes-container>
            <nes-container title="Container.is-dark" is-dark>
                    Good morning. Thou hast had a good night's sleep, I hope.
            </nes-container>
            <nes-container title="Container.is-centered" is-rounded>
                    Good morning. Thou hast had a good night's sleep, I hope.
            </nes-container>
            <nes-container title="Container.is-dark" is-rounded is-dark>
                    Good morning. Thou hast had a good night's sleep, I hope.
            </nes-container>
        </nes-container>
        <!-- Compiled and minified JavaScript -->
        <script src='src/js/container.js'></script>
        <script src='src/js/input-box.js'></script>
        <script src='src/js/button.js'></script>
        <script src='src/js/radio.js'></script>
    </body>
</html>
